<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- META TAGS -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- DEFAULT INCLUDES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" >
        <script src="https://kit.fontawesome.com/4cc1dae1f8.js" defer></script>
        <script src="./default-product-data.js" defer></script>
        <script src="./scripts/admin.js" defer type="module"></script>
    
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
        <!-- COMPONENTS -->
        <script src="./components/navbar.js" defer></script>
        <script src="./components/cart-modal.js" defer type="module"></script>
        <script src="./components/wishlist-modal.js" type="module" defer></script>
        <script src="./components/footer-comp.js" defer></script>
        <script src="./components/product-card.js" defer></script>
    
        <!-- GLOBAL STYLESHEET -->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    
        <!-- OTHER -->
        <title>WIE GAMING</title>
    </head>
</head>

<body> 
    <nav-bar></nav-bar>
    <div class="admin-container">
    <div class="admin-controls">

        <a href="https://wie21sgrupp4.imgur.com/all" target="_blank" class="btn btn-secondary">Imgur album</a>

        <form class="input-group mb-3">
            <input id="image-input" type="text" class="form-control" placeholder="Url eller bild-ID..." required>
            <button id="retrieve-img-btn" class="btn btn-primary">Hämta bild</button>
        </form>
    </div>

    <form id="input-form">
        <div class="col-container">
            <div class="left-col">
                <div class="mb-3">
                    <label class="form-label">Titel</label>
                    <input id="title" type="text" class="form-control" placeholder="Ange en titel på produkten...">
                </div>

                <div class="mb-3">
                    <label class="form-label">Kategori</label>
                    <select class="form-select" id="category">
                        <option value="" selected>--Välj kategori--</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Pris</label>
                    <input id="price" type="number" class="form-control" placeholder="Ange ett pris...">
                </div>

                <div class="mb-3">
                    <label class="form-label">Stock</label>
                    <input id="stock" type="number" class="form-control" placeholder="Lagersaldo...">
                </div>
            </div>

            <div class="right-col">No image</div>
        </div>


        <div class="mb-3">
            <label class="form-label">Kort beskrivning</label>
            <input id="short-description" class="form-control" placeholder="Beskriv produkten kortfattat..."></input>
        </div>

        <div class="mb-3">
            <label class="form-label">Beskrivning</label>
            <textarea id="description" class="form-control" rows="3" placeholder="Beskriv produkten..."></textarea>
        </div>
        <button class="btn btn-primary" id="add-product-btn">Lägg till</button>
        <button class="btn btn-primary" id="update-product-btn" style="display: none">Uppdatera</button>
        <button class="btn btn-danger" id="delete-product-btn" style="display: none">Ta bort</button>
    </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th width="100">Bild</th>
                    <th>Titel</th>
                    <th>Pris</th>
                    <th>Kategori</th>
                    <th>Kort Beskrivning</th>
                    <th>Åtgärder</th>
                </tr>
            </thead>

            <tbody>


            </tbody>

        </table>
    </div>
    <footer-comp></footer-comp>
</body>

</html>
