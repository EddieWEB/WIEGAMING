<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Modal</title>
    <script src="shoppingCartModal.js" defer></script>
    <script src="https://kit.fontawesome.com/4cc1dae1f8.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/shoppingCartModal.css">
</head>
<body>
    <button class="fas fa-shopping-cart">Click Here</button>

    <div class="varukorg-modal">
        <div class="varukorg-modal-content">
            <div class="modal-header">
                <span class="close-btn">&times;</span>
                <h2>Varukorg</h2>
            </div>
            <section class="modal-produkter">
                <p>test 10 kr</p>
                <p>JOLT COLA á pris 2500kr, 24st = 291289812 kr</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint tenetur vel expedita voluptatibus. Nemo eum voluptates ut quas modi dolores.</p>
            </section>
            <div class="modal-summa">
                <h3>Totalsumma: 10,000 kr</h3>
            </div>
            <button class="btn-checkout">Till kassan</button>
            <div class="wishlist-suggestions">
                <i>Du har väl inte glömt X Y OCH Z ? :)</i>
            </div>
        </div>
    </div>
    
</body>
</html>
