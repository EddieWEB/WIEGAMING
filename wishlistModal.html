<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
    <script src="https://kit.fontawesome.com/4cc1dae1f8.js" crossorigin="anonymous" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/wishlist/wishlistModal.css">
    <script src="wishlistModal.js" defer></script>
    <title>Document</title>
</head>

<body>
    <button class="fas fa-heart">Click Here</button>
    <div class="wishlist-modal">
        <div class="wishlist-modal-content">
            <div class="modal-header">
                <span class="close-btn">&times;</span>
                <h2>Wishlist</h2>
            </div>
            <section class="modal-produkter">
                <div id="product-qty">
                    <!-- total amount of products in wishlist -->
                </div>
                <ul id="product-list">
                    <!-- wishlist products  -->
                </ul>
                <div id="wishlist-total">
                    <!-- wishlist total -->
                </div>
                <a href="#">
                    <button type="submit" class="add-all-to-cart">Add All To Cart</button>
                </a>
            </section>
        </div>
    </div>
</body>

</html>
